

<div class="row">

<mat-card class="form-box">
  <mat-card-title *ngIf="!isLoggedIn">Login</mat-card-title>
  <mat-card-subtitle *ngIf="!isLoggedIn">Enter your credentials</mat-card-subtitle>

  <form
  *ngIf="!isLoggedIn"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
  >


  <mat-form-field appearance="fill" style="width:100%;">
    <mat-label>Username</mat-label>
    <input 
    name="username"
    [(ngModel)]="form.username"
    required
    #username="ngModel"
    matInput placeholder="Enter username">
  </mat-form-field>

  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="username.errors && f.submitted"
    >Username is required!</div>



  <mat-form-field appearance="fill" style="width:100%;">
    <mat-label>Password</mat-label>
    <input 
    name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
    type="password" matInput placeholder="Enter password">
  </mat-form-field>

  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="password.errors && f.submitted"
    >
  <div *ngIf="password.errors['required']">Password is required</div>
  <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
  </div>


  <mat-card-actions align="end">
    <button mat-button>Login</button>
  </mat-card-actions>

  <div *ngIf="f.submitted && isLoginFailed">
    Login failed: {{ errorMessage }}
  </div>

  </form>

  <mat-card-title *ngIf="isLoggedIn">Welcome Back</mat-card-title>
  <mat-card-subtitle *ngIf="isLoggedIn">You have been succesfully logged in.</mat-card-subtitle>
  <mat-card-actions align="end" *ngIf="isLoggedIn">
    <button color="accent" mat-stroked-button routerLink="/user">Articles <i style="margin-left:0.3em;" class="fa-duotone fa-newspaper"></i></button>
    <button color="accent" mat-stroked-button routerLink="/home">Return Home <i style="margin-left:0.3em;" class="fa-duotone fa-house-person-return"></i></button>
  </mat-card-actions>

  

</mat-card>

</div>
