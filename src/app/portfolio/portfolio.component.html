<div class="mx-[2em] lg:mx-[unset]">
<div class="grid grid-cols-1 lg:grid-cols-5 gap-8 w-full lg:w-[unset] lg:!mx-[2em] !mx-[unset]">

  <div class="lg:col-span-3 lg:col-start-1 mt-[2em]">

    <div *ngFor="let project of projects">

      <mat-card class="card my-6">
        <mat-card-header>
          <mat-card-title>{{project.title}}</mat-card-title>
          <mat-card-subtitle>{{project.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{project.details}}
        </mat-card-content>
        <mat-card-actions align="end">
          <button [routerLink]="'/portfolio/' + project.id" target="_blank" mat-stroked-button class="text-[1.1rem] !px-[15px]">
            <i class="fa-sharp fa-solid fa-folder-magnifying-glass pr-2"></i> All Details</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>



  <div class="lg:col-start-4 lg:col-span-2 lg:sticky lg:top-0 lg:self-start">
    <h1 style="border-bottom: 1px dotted rgb(253, 253, 253);">Filters <i class="fa-sharp fa-solid fa-filter-list"></i>
    </h1>
    <mat-card style="border-left: 5px solid #2c74a1ce !important;" class="!bg-[#101010]/80 shadow-lg m-[2em] select-none mb-[200px]">
      <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedValue">
        <mat-radio-button value="1" (change)="getProjectTag('Angular')">Angular</mat-radio-button>
        <mat-radio-button value="4" (change)="getProjectTag('Node.js')">Node.js</mat-radio-button>
        <mat-radio-button value="6" (change)="getProjectTag('TypeScript')">TypeScript</mat-radio-button>
        <mat-radio-button value="7" (change)="getProjectTag('Tailwind')">Tailwind</mat-radio-button>
        <mat-radio-button value="2" (change)="getProjectTag('CSS')">CSS, SCSS</mat-radio-button>
        <mat-radio-button value="3" (change)="getProjectTag('SQL')">SQL</mat-radio-button>
        <mat-radio-button value="8" (change)="getProjectTag('REST')">REST/API</mat-radio-button>
        <mat-radio-button value="9" (change)="getProjectTag('JWT')">JWT/Auth</mat-radio-button>
        <mat-radio-button value="5" (change)="getProjectTag('PHP')">PHP</mat-radio-button>
      </mat-radio-group>
      <div style="right:0;position: absolute;margin-top: -2.5em;margin-right:1em;">
        <button mat-button color="primary" (click)="getAllProjects();clearSortingFilters()"><i
            class="fa-light fa-list"></i> View All</button>
        <a color="primary" target="_blank" href="https://tonewebdesign.com/portfolio.json" mat-button
          style="margin-right:0.5em;"><i class="fa-light fa-code"></i> JSON</a>
      </div>
    </mat-card>
  </div>

</div>

</div>
